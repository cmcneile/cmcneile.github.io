name: Theoretical Physics at the University of Plymouth
url: https://cmcneile.github.io/

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  - key: staff
    name: Staff
  - key: postdoc
    name: Researchers
  - key: grad
    name: Physics Graduate Students
  - key: ugrad
    name: Undergraduate Students
  - key: ugrad-alum
    name: Graduate Students (Data science/ Computing)
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /#people
  - title: Research
    link: /research.html
  - title: Seminar
    link: /blog.html
  - title: Outreach
    link: /outreach.html
  - title: Vacancies
    link: /work.html
  - title: How to find us
    link: /code.html
